<div>
  <button class="Upload" mat-fab color="primary" matTooltip="Прикрепить файлы" type="button"
    (change)="addFile.onChange($event)">
    <label for="fileToUpload">
      <mat-icon matSuffix>attach_file</mat-icon>
    </label>
    <input #myInput id="fileToUpload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      type="file" multiple style="display:none;">
  </button>
  <label>{{addFile?.result}}</label>

  <div class="file" [style.display]="addFile?.visible ? 'grid' : 'none'">
    <table class="fileTable" mat-table [dataSource]="addFile?.dataSource">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Имя файла</th>
        <td mat-cell *matCellDef="let row">{{row?.NameFile}} </td>
      </ng-container>

      <ng-container matColumnDef="Expansion">
        <th mat-header-cell *matHeaderCellDef>Тип файла</th>
        <td mat-cell *matCellDef="let row">{{row?.ExpansionFile}} </td>
      </ng-container>

      <ng-container matColumnDef="Button">
        <th mat-header-cell *matHeaderCellDef>Логика</th>
        <td mat-cell *matCellDef="let row">
          <button class="delete" mat-button (click)="addFile.delete(row)">Исключить файл</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayDataSource"></tr>
      <tr mat-row *matRowDef="let row; columns: displayDataSource;"></tr>
    </table>
    <button class="uploading" mat-button (click)="addFile.downloadServers(UserGuid)">Загрузить в БД</button>
  </div>
</div>
