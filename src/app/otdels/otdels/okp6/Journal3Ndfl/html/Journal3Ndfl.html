<selectsql [(logica)]="logica" [(selecting)]="selecting" [(columns)]="columns" [(select)]="select" [toolpanel]='TOOLPANEL' [logicstooltable]='LOGICSTOOLTABLE'></selectsql>


<ng-template class="panel" #TOOLPANEL>
  <button class="panelbutton" mat-button (click)="generateXlsxDoc()">Полная выгрузка</button>
</ng-template>
<ng-template #LOGICSTOOLTABLE let-row='row'>
  <button mat-icon-button color="primary" matTooltip="Выгрузить файл требования" (click)="downloadFile(row)">
    <i class="material-icons">backup</i>
  </button>
</ng-template>
