<selectsql [(logica)]="logica" [(selecting)]="selecting" [(columns)]="columnsPreDataBase" [(select)]="select"
  [logicstooltable]="LOGICSTOOLTABLE"></selectsql>



<ng-template #LOGICSTOOLTABLE let-row='row'>
  <button mat-icon-button [disabled]="disableDonloadTemplate(row)" color="primary"
    matTooltip="Выгрузить докладную записку" (click)="donloadFile(row)">
    <i class="material-icons">input</i>
  </button>
  <button mat-icon-button [disabled]="disableDonloadTemplate(row)" color="primary" matTooltip="Excel АСК НДС"
    (click)="downloadXlsxReportAskNds(row)">
    <i class="material-icons">description</i>
  </button>
</ng-template>
